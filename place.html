<!DOCTYPE html>
<html>
<head>
  <title>Place Details</title>
</head>
<body>

<h1 id="title"></h1>
<p id="info"></p>

<a href="index.html">⬅ Back to Home</a>

<script>
const data = {
  up: {name:"Uttar Pradesh", info:"Taj Mahal, Varanasi, Ayodhya | 6 AM – 6 PM"},
  rajasthan: {name:"Rajasthan", info:"Jaipur, Udaipur, Jodhpur"},
  maharashtra: {name:"Maharashtra", info:"Mumbai, Ajanta, Shirdi"},
  delhi: {name:"Delhi", info:"Red Fort, India Gate"},
  mp: {name:"Madhya Pradesh", info:"Khajuraho, Sanchi"},
  gujarat: {name:"Gujarat", info:"Statue of Unity, Somnath"},
  bihar: {name:"Bihar", info:"Bodh Gaya, Nalanda"},
  westbengal: {name:"West Bengal", info:"Kolkata, Darjeeling"},
  tamilnadu: {name:"Tamil Nadu", info:"Madurai, Rameshwaram"},
  karnataka: {name:"Karnataka", info:"Bengaluru, Hampi"},
  kerala: {name:"Kerala", info:"Munnar, Alleppey"},
  punjab: {name:"Punjab", info:"Golden Temple"},
  haryana: {name:"Haryana", info:"Kurukshetra"},
  himachal: {name:"Himachal Pradesh", info:"Shimla, Manali"},
  uttarakhand: {name:"Uttarakhand", info:"Kedarnath, Nainital"},
  jammu: {name:"Jammu & Kashmir", info:"Srinagar, Gulmarg"},
  assam: {name:"Assam", info:"Kaziranga"},
  odisha: {name:"Odisha", info:"Puri, Konark"},
  telangana: {name:"Telangana", info:"Hyderabad"},
  andhra: {name:"Andhra Pradesh", info:"Tirupati"}
};

const p = new URLSearchParams(window.location.search);
const state = p.get("state");

if(data[state]){
  document.getElementById("title").innerText = data[state].name;
  document.getElementById("info").innerText = data[state].info;
}else{
  document.getElementById("title").innerText = "No Data Found";
}
</script>
