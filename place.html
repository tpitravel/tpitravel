<head>

      border:1px solid #ccc;

<body>

<h1 id="title"></h1>

<div class="card">
  <img id="photo" src="">
  <p id="info"></p>
  <a id="ticket" class="btn" target="_blank">ðŸŽŸ Book Ticket</a>
</div>

<script>
const data = {
  up:{
    name:"Uttar Pradesh",
    info:"Taj Mahal, Varanasi, Ayodhya",
    photo:"https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg",
    ticket:"https://asi.payumoney.com"
  },
  rajasthan:{
    name:"Rajasthan",
    info:"Jaipur, Udaipur, Jodhpur",
    photo:"https://upload.wikimedia.org/wikipedia/commons/0/0a/Hawa_Mahal_2011.jpg",
    ticket:"https://www.rajasthantourism.gov.in"
  },
  delhi:{
    name:"Delhi",
    info:"Red Fort, India Gate",
    photo:"https://upload.wikimedia.org/wikipedia/commons/d/d1/India_Gate_in_New_Delhi_03-2016.jpg",
    ticket:"https://asi.payumoney.com"
  },
  maharashtra:{
    name:"Maharashtra",
    info:"Mumbai, Ajanta, Shirdi",
    photo:"https://upload.wikimedia.org/wikipedia/commons/7/7c/Gateway_of_India.jpg",
    ticket:"https://www.maharashtratourism.gov.in"
  }
};

const p = new URLSearchParams(window.location.search);
const state = p.get("state");

if(data[state]){
  document.getElementById("title").innerText = data[state].name;
  document.getElementById("info").innerText = data[state].info;
  document.getElementById("photo").src = data[state].photo;
  document.getElementById("ticket").href = data[state].ticket;
}else{
  document.getElementById("title").innerText = "No Data Found";
}
</script>
