<!DOCTYPE html>
<html>
<head>
  <title>State Details - TPI</title>
</head>
<body>

<h1 id="title"></h1>
<p id="info"></p>

<a id="ticket" target="_blank">Book Ticket</a>

<ul>
  <li id="train"></li>
  <li id="bus"></li>
  <li id="flight"></li>
</ul>

<a href="index.html">← Back</a>

<script>
const data = {
  rajasthan:{
    n:"Rajasthan",
    i:"Jaipur, Udaipur, Jodhpur, Jaisalmer",
    ticket:"https://www.rajasthantourism.gov.in",
    train:"Train ₹300–800",
    bus:"Bus ₹400–900",
    flight:"Flight ₹2500+"
  }
};

const s = new URLSearchParams(location.search).get("state");

if(data[s]){
  title.innerText = data[s].n;
  info.innerText = data[s].i;
  ticket.href = data[s].ticket;
  train.innerText = data[s].train;
  bus.innerText = data[s].bus;
  flight.innerText = data[s].flight;
}else{
  title.innerText = "Data Not Found";
}
</script>

</body>
</html>
