<!DOCTYPE html>
<html>
<head>
  <title>TPI – Travel Plan India</title>
  <style>
    body{font-family:Arial;}
    input{padding:8px;width:250px;}
    .card{
      border:1px solid #ccc;
      padding:15px;
      margin:10px;
      display:inline-block;
      width:200px;
      border-radius:8px;
      text-align:center;
    }
    .card a{text-decoration:none;color:black;}
  </style>
</head>
<body>

<h1>Travel Plan India</h1>

<input list="states" id="search" placeholder="Search state">
<datalist id="states">
  <option value="up">
  <option value="rajasthan">
  <option value="maharashtra">
  <option value="delhi">
  <option value="bihar">
  <option value="gujarat">
  <option value="mp">
  <option value="tamilnadu">
  <option value="kerala">
  <option value="karnataka">
  <option value="punjab">
  <option value="haryana">
  <option value="himachal">
  <option value="uttarakhand">
  <option value="assam">
  <option value="odisha">
  <option value="telangana">
  <option value="andhra">
  <option value="westbengal">
  <option value="jharkhand">
  <option value="chhattisgarh">
  <option value="goa">
  <option value="sikkim">
  <option value="manipur">
  <option value="meghalaya">
  <option value="mizoram">
  <option value="nagaland">
  <option value="tripura">
</datalist>

<button onclick="go()">Search</button>

<script>
function go(){
  const s=document.getElementById("search").value.trim();
  if(s) location.href="place.html?state="+s;
}
</script>

<hr>

<h2>All India States</h2>

<div class="card"><a href="place.html?state=up">Uttar Pradesh</a></div>
