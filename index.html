<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel Plan India</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #ff6f00;
      color: white;
      padding: 15px;
      text-align: center;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 15px auto;
      display: block;
      font-size: 16px;
    }
    .card {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>
  <h1>Travel Plan India ðŸ‡®ðŸ‡³</h1>
  <p>Search places in India</p>
</header>

<input type="text" id="search" placeholder="Search place (Delhi, Goa...)" />

<div id="list">

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg">
    <h3>Taj Mahal Agra</h3>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/India_Gate_in_New_Delhi_03-2016.jpg">
    <h3>India Gate Delhi</h3>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Baga_Beach_Goa.jpg">
    <h3>Baga Beach Goa</h3>
  </div>

</div>

<script>
document.getElementById("search").addEventListener("keyup", function() {
  let value = this.value.toLowerCase();
  let cards = document.getElementsByClassName("card");

  for (let i = 0; i < cards.length; i++) {
    let text = cards[i].innerText.toLowerCase();
    cards[i].style.display = text.includes(value) ? "block" : "none";
  }
});
</script>

</body>
</html>
